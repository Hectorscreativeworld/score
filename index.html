<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scoreboard</title>
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="stylesheet" href="/screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Mako" rel="stylesheet">
</head>

<body class="main-container">
  <h1 class="my-score-board">My Score Board</h1>
  <button class="restart">Restart Game</button>
  <section class="score-area">
    <section class="team1">
      <h2 class="team-one-name">Team 1</h2>
      <p class="team1Score">0</p>
      <p class="team1Message message"></p>
    </section>
    <section class="team2">
      <h2 class="team-two-name">Team 2</h2>
      <p class="team2Score">0</p>
      <p class="team2Message message"></p>
    </section>
  </section>
  <section class="update-score">
    <section class="team1">
      <section class="team-name">
        update team 1 name
        <input class="update-team-one-input" type="text" />
        <button class="update-team-1-name game-btn">Update</button>
      </section>
      <section>
        update team 1 score
        <button class="team-1-add-1-button game-btn">add 1</button>
        <button class="team-1-subtract-1-button game-btn">subtract 1</button>
      </section>
    </section>
    <section class="team2">
      <section class="team-name">
        update team 2 name
        <input class="update-team-two-input" type="text" />
        <button class="update-team-2-name game-btn">Update</button>
      </section>
      <section>
        update team 2 score
        <button class="team-2-add-1-button game-btn">add 1</button>
        <button class="team-2-subtract-1-button game-btn">subtract 1</button>
      </section>
    </section>
  </section>

  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
